#加密配置
jasypt:
  encryptor:
    password: rabbit

server:
  tomcat:
    max-threads: 500 # Maximum amount of worker threads.
    min-spare-threads: 50 # Minimum amount of worker threads

spring:
  http:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
      enabled: true
  redis:
    host: 127.0.0.1
    port: 6379

#Redis cache 过期时间设置
redis:
  cache:
    expiration: 3601

ribbon:
  eager-load:
    enabled: true
    clients: rabbit-auth-server, rabbit-ucenter-server
  Httpclient:
    enable: false
  OkHttp:
    enable: true
  ReadTimeout: 10000
  ConnectTimeout: 10000

feign:
  hystrix:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: true
  client:
    config:
      feignName:
        connectTimeout: 30000
        readTimeout: 30000
  compression:
    request:
      enabled: true
    response:
      enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 500
      maxQueueSize: 1000
      queueSizeRejectionThreshold: 800
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

#监控短点配置
management:
  security:
    enabled: false
endpoints:
  actuator:
    enabled: true
  shutdown:
    enabled: false