server:
  port: 9999

spring:
  application:
    name: rabbit-config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          searchLocations: classpath:/properties/prd
      fail-fast: true
---
spring:
  profiles: native
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  #   ip-address:
  client:
    serviceUrl:
      defaultZone: http://rabbit:rabbit@127.0.0.1:9300/eureka

logging:
  config: classpath:logback.xml